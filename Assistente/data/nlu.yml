version: "3.1"

nlu:
- intent: greet
  examples: |
    - oi Assistente
    - bom dia, Assistente
    - boa tarde, Assistente
    - boa noite, Assistente
    - viva
    - olá
    - boas
    - oi
    - viva, assistente
    - saudações, assistente
    - hey, assistente

- intent: goodbye
  examples: |
    - xau, Assistente
    - adeus, Assistente
    - até logo, Assistente
    - até amanhã, Assistente
    - até breve, assistente
    - até já, assistente
    - até á próxima, assistente

- intent: ask_random_recipe
  examples: |
    - Faz-me uma receita
    - Gostaria de uma sugestão de receita
    - Podes-me fazer uma sugestão de receita
    - Podes-me sugerir uma receita

- intent: affirm
  examples: |
   - sim
   - claro
   - parece-me bem
   - correto
   - okay
   - ok
   - sim
   - certíssimo
   - afirmativo

- intent: deny
  examples: |
    - não
    - nope
    - nunca
    - acho que não
    - não gosto assim
    - nem por isso

- intent: repeat_step
  examples: |
    - [Repete](passo), por favor
    - Podes [repete](passo) anterior?
    - Não te importas de [repete](passo) anterior?
    - Não te importas de [repete](passo) o último passo?
    - Não entendi, podes [repete](passo)?
    - Não compreendi, [repete](passo) por favor
    - Podes, por favor, [repete](passo) último passo?
    - [Repete](passo) o último passo por favor
    - Seria possivel [repete](passo)?
    - Não ouvi, podes [repete](passo)?

- intent: confirm_step
  examples: |
    - Avança [passo](avanca) por favor
    - Podes [passo](avanca)
    - Comprendi, podes [passo](avanca)
    - Parece-me bem, podes [passo](avanca)
    - Certo, podes [passo](avanca)
    - Feito, podes [passo](avanca)

- intent: ask_specific_recipe
  examples: |
    - Quero uma [bacalhau](receita) 
    - Hoje quero fazer [lasanha](receita)
    - Quais são os ingredientes que preciso para fazer [bacalhau](receita)?

- intent: joke
  examples: |
    - Conta-me uma piada
    - Diz-me uma piada
    - Podes contar-me uma piada
    - Conta-me uma anedota
    - Diz-me uma anedota
    - Podes contar-me uma anedota
    - Conta-me uma piada, por favor
    - Diz-me uma piada, por favor
    - Podes contar-me uma piada, por favor
    - Conta-me uma anedota, por favor
    - Diz-me uma anedota, por favor
    - Podes contar-me uma anedota, por favor