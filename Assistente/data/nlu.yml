version: "3.1"

nlu:
- regex: receita
  examples: |
    - (?<=de\s)(\S+(?:\s+\S+)*)

# Ask for a SPECIFIC RECIPE [recipe_tag](receita)
- intent: ask_specific_recipe
  examples: |
    - Quero uma receita de [bacalhau](receita)
    - Hoje quero fazer receita de [lasanha](receita)
    - Quero fazer receita de [pasta](receita)
    - Quero fazer receita de [bolo](receita)
    - Mostra-me uma receita de [peixe](receita)
    - Receita de [carne](receita)

# Ask for help
- intent: ask_help
  examples: |
    - Ajuda
    - Mostra-me os comandos
    - Como posso usar
    - Como posso usar o assistente
    - Podes ajudar
    - Quais são os comandos disponíveis
    - Como Funciona
    - Podes-me ajudar
    - O que consegues fazer
    - O que sabes fazer
    - O que sabes

# Ask for a RANDOM RECIPE
- intent: ask_random_recipe
  examples: |
    - Da-me uma receita
    - Gostaria de uma sugestão de receita
    - Podes-me fazer uma sugestão de receita
    - Podes-me sugerir uma receita
    - Quero uma receita
    - Quero uma sugestão de receita
    - Quero uma sugestão
    - Sugere-me uma receita
    - sugere-me algo

# Ask for REPETE THE STEP (Assuming that we know what step we are)
- intent: ask_repeat_step
  examples: |
    - Repete por favor
    - Podes repetir
    - Não percebi, podes repetir
    - Não compreendi, repete por favor
    - Podes, por favor, repetir
    - Repete o último passo por favor
    - Seria possivel repetir
    - Não ouvi, podes repetir
  #  - [Repete](passo), por favor
  #  - Podes [repete](passo) anterior?
  #  - Não te importas de [repete](passo) anterior?
  #  - Não te importas de [repete](passo) o último passo?
  #  - Não entendi, podes [repete](passo)?
  #  - Não compreendi, [repete](passo) por favor
  #  - Podes, por favor, [repete](passo) último passo?
  #  - [Repete](passo) o último passo por favor
  #  - Seria possivel [repete](passo)?
  #  - Não ouvi, podes [repete](passo)?

# Ask to SHOW THE FIRST STEP
- intent: ask_first_step
  examples: |
    - Mostra-me o primeiro passo
    - Vamos começar com a receita
    - Let's go
    - vamos começar a cozinhar
    - Quero começar
    - Quero começar a cozinhar
    - Quero começar a fazer a receita
    - Vale, vamos começar
    - Vamos lá

# Ask to go to the NEXT STEP
- intent: ask_next_step
  examples: |
    - Avança para o próximo passo
    - Podes avançar
    - Acabei este passo da-me o proximo
    - Passa para o proximo passo
    - Quero avançar
    - Quero o próximo passo
    - Quero o passo seguinte
    - Já fiz este passo, quero o próximo
    - Já fiz este passo, quero avançar
    - Já está
    - Já fiz
    - Pronto
    - Feito
    - Avança
    - Done
  #  - Avança [passo](avanca) por favor
  #  - Podes [passo](avanca)
  #  - Comprendi, podes [passo](avanca)
  #  - Parece-me bem, podes [passo](avanca)
  #  - Certo, podes [passo](avanca)
  #  - Feito, podes [passo](avanca)

# Greet the assistant
- intent: greet
  examples: |
    - oi Assistente
    - bom dia, Assistente
    - boa tarde, Assistente
    - boa noite, Assistente
    - viva
    - olá
    - boas
    - oi
    - viva, assistente
    - saudações, assistente
    - hey, assistente

# Say goodbye to the assistant
- intent: goodbye
  examples: |
    - xau, Assistente
    - adeus, Assistente
    - até logo, Assistente
    - até amanhã, Assistente
    - até breve, assistente
    - até já, assistente
    - até á próxima, assistente
    - adeus
    - xau

# Ask for ingredients on the pantry
- intent: ask_pantry
  examples: |
    - O que tenho na despensa
    - O que tenho para cozinhar
    - O que tenho para fazer uma receita

- intent: affirm
  examples: |
   - sim
   - claro
   - parece-me bem
   - correto
   - okay
   - ok
   - sim
   - certíssimo
   - afirmativo

- intent: deny
  examples: |
    - não
    - nope
    - nunca
    - acho que não
    - não gosto assim
    - nem por isso

- intent: joke
  examples: |
    - Conta-me uma piada
    - Diz-me uma piada
    - Podes contar-me uma piada
    - Conta-me uma anedota
    - Diz-me uma anedota
    - Podes contar-me uma anedota
    - Conta-me uma piada, por favor
    - Diz-me uma piada, por favor
    - Podes contar-me uma piada, por favor
    - Conta-me uma anedota, por favor
    - Diz-me uma anedota, por favor
    - Podes contar-me uma anedota, por favor